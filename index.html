<!DOCTYPE html>

<html>

<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Top Navigation Bar-->
    <div class="top-nav">
        <ul>
            <li class="nav-left">About</li>
            <li class="nav-left">Store</li>
            <li class="nav-right"><button id="signin">Sign In</button></li>
            <li class="nav-right">Apps</li>
            <li class="nav-right">Images</li>
            <li class="nav-right">Gmail</li>
        </ul>
    </div>
    <!--End of Navigation Bar-->

    <!--Main Area-->
    <center>
        <div>
            <img alt="Google logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <!--Search Bar-->
        <div>
            <form>
                <input class="search-bar" type="text" />
            </form>
        </div>
        <!--End of Search Bar-->

        <!--Submit Buttons-->
        <div>
            <input class="search-button" type="submit" value="Google Search" />
            <input class="search-button" type="submit" value="I'm Feeling Lucky" />
        </div>
        <!--End of Submit Buttons-->

    </center>
    <!--End of Main Area-->


    <footer>
        <ul>
            <li class="nav-left">Advertising</li>
            <li class="nav-left">Business</li>
            <li class="nav-left">How Search Works</li>
            <li class="nav-right">Settings</li>
            <li class="nav-right">Terms</li>
            <li class="nav-right">Privacy</li>
        </ul>
    </footer>
</body>

</html>
